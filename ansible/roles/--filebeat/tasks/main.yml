---
# tasks file for filebeat
---
- name: Install filebeat from
  ansible.builtin.apt:
    deb: "https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-8.7.0-amd64.deb"

- name: replace config file
  template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
  notify:
    - enable filebeat

- name: setup filebeat
  shell: 'filebeat setup'