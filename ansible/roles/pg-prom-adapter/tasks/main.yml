---
# tasks file for pg-prom-adapter

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: '{{ item.path }}'
    state: directory
    owner: 1000
    group: docker
    mode: '0755'
  loop:
    - { path: /home/ansible/elastic }
    - { path: /elastic/data-01 }
    - { path: /elastic/data-02 }
    - { path: /elastic/data-03 }